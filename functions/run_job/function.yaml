apiVersion: "nuclio.io/v1beta1"
kind: "Function"
spec:
  env:
    - name: PGINFO
      value: postgres:pass@172.17.0.1:5432
  runtime: "python"
  handler: "run_job:handler"
  build:
    commands:
    - "apk add --update --no-cache gcc python-dev musl-dev postgresql-dev docker"
    - "pip install psycopg2 parse requests"
  triggers:
    httpTrigger:
      maxWorkers: 4
      kind: "http"
      attributes:
        port: 31548